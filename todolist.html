<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Avengers To-Do List</title>
  <link rel="stylesheet" href="todolist.css" />
</head>
<body class="tema-claro">
  <div class="container">
    <aside class="sidebar">
    <div class="topo-menu-mobile">
      <button class="btn-fechar-menu" onclick="fecharSidebar()">✕</button>
    </div>
      <h2 class="logo-header">
        <img src="logo-branca.png" alt="Logo Avengers To-Do" class="logo-img">
        Avengers To-Do
      </h2>
      <input type="text" id="buscaTarefa" placeholder="🔍 Buscar tarefas..." autocomplete="off" />
      <nav>
        <ul>
          <li id="filtroHoje">🗓️ Hoje</li>
          <li id="filtroSemana">📆 Semana</li>
          <li id="filtroTodas">🗃️ Todas</li>
        </ul>
      </nav>
      <div class="category-list">
        <h3>📂 Categorias</h3>
        <ul>
          <li onclick="filtrarCategoria('Estudos')">📚 Estudos</li>
          <li onclick="filtrarCategoria('Pessoal')">🧘‍♂️ Pessoal</li>
          <li onclick="filtrarCategoria('Trabalho')">💼 Trabalho</li>
        </ul>
      </div>
      <div class="ordenar-por">
        <h3>📌 Ordenar por</h3>
        <select id="ordenarSelect" onchange="atualizarTasks()">
          <option value="data">Data</option>
          <option value="prioridade">Prioridade</option>
          <option value="nome">Nome</option>
        </select>
      </div>
    </aside>

    <main>
      <div class="conteudo">
        <header>
          <form id="formTarefa" class="form-tarefa">
            <div class="campo-form">
              <label for="novoItem">Título da tarefa</label>
              <input type="text" id="novoItem" placeholder="Adicionar uma nova tarefa..." />
            </div>
            <div class="campo-form">
              <label for="descricaoItem">Descrição da tarefa</label>
              <textarea id="descricaoItem" placeholder="Descrição da tarefa..."></textarea>
            </div>
            <div class="linha-campos">
              <div class="campo-form">
                <label for="dataItem">Data da tarefa</label>
                <input type="date" id="dataItem" />
              </div>

              <div class="campo-form">
                <label for="categoriaItem">Categoria da tarefa</label>
                <select id="categoriaItem">
                  <option value="Estudos">Estudos</option>
                  <option value="Pessoal">Pessoal</option>
                  <option value="Trabalho">Trabalho</option>
                </select>
              </div>
              <div class="campo-form">
                <label for="prioridadeItem">Prioridade da tarefa</label>
                <select id="prioridadeItem">
                  <option value="Alta">Alta</option>
                  <option value="Média" selected>Média</option>
                  <option value="Baixa">Baixa</option>
                </select>
              </div>
            </div>
            <button type="submit" id="adicionarBtn">Adicionar</button>
          </form>
          <div id="feedback"></div>
        </header>
        <section class="task-list">
          <h3>📝 Tarefas</h3>
          <ul id="listaItem"></ul>
        </section>
      </div>
    </main>
  </div>

  <button id="temaBtn">☀️ Tema Claro</button>

  <script src="todolist.js"></script>
</body>
<div class="pull-tab" onclick="abrirSidebar()">☰</div>
<div class="overlay-sidebar" onclick="fecharSidebar()"></div>
<div class="top-bar"><img src="logo-branca.png" alt="Logo" class="logo-topo" id="logoTopo"></div>
</html>
